<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Finanzas 2.0</title>
  <style>
    :root{--panel:#fff;--text:#0f172a;--muted:#64748b;--accent:#38bdf8;--danger:#ef4444}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,sans-serif;background:#eef2f7;color:var(--text)}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .card{background:var(--panel);border-radius:14px;box-shadow:0 10px 30px rgba(2,6,23,.08);padding:20px}

    /* LOGIN */
    #auth{max-width:480px;margin:8vh auto}
    h1{margin:.2rem 0 1rem;display:flex;gap:.6rem;align-items:center;font-size:1.1rem}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#0ea5e9)}
    label{display:block;margin:.4rem 0 .2rem;font-size:.86rem}
    input{width:100%;padding:.7rem;border:1px solid #e5e7eb;border-radius:10px;background:#fff}
    .row{display:flex;gap:.5rem;flex-wrap:wrap;margin-top:.8rem}
    button{padding:.6rem .9rem;border:0;border-radius:10px;cursor:pointer}
    .primary{background:var(--accent);color:#fff}
    .ghost{background:#1118270f;color:#111827;border:1px solid #e5e7eb}
    .muted{color:var(--muted);font-size:.9rem}
    #msg{margin-top:.6rem;font-size:.9rem;min-height:1.2em}

    /* APP SHELL */
    #app.hidden{display:none}
    #appHeader{display:flex;justify-content:space-between;align-items:center;margin:12px 0}
    #userBadge{color:var(--muted);font-size:.9rem}
    #btnSignout{background:var(--danger);color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- ============ LOGIN ============ -->
    <section id="auth" class="card">
      <h1><span class="logo"></span> <span>Ingres√° a <strong>Mis Finanzas 2.0</strong></span></h1>
      <label>Email</label>
      <input id="email" type="email" autocomplete="email" placeholder="tu@email.com" />
      <label>Contrase√±a</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <div class="row">
        <button id="btnLogin" class="primary">Iniciar sesi√≥n</button>
        <button id="btnSignup" class="ghost">Crear cuenta</button>
        <button id="btnReset" class="ghost">Restablecer</button>
      </div>
      <div id="msg"></div>
      <p class="muted" style="margin-top:10px">Tus datos se guardan por usuario. Al ingresar, se cargar√° tu tablero.</p>
    </section>

    <!-- ============ APP (SPA) ============ -->
    <section id="app" class="hidden">
      <div id="appHeader">
        <h2 style="margin:0;display:flex;gap:.6rem;align-items:center">
          <span class="logo" style="width:28px;height:28px"></span>
          <span>üíº Mis Finanzas 2.0</span>
        </h2>
        <div style="display:flex;gap:.6rem;align-items:center">
          <span id="userBadge">‚Äî</span>
          <button id="btnSignout">Cerrar sesi√≥n</button>
        </div>
      </div>
      <!-- Aqu√≠ se monta tu app.js -->
      <div id="app-root" class="card"></div>
    </section>
  </div>

  <!-- Firebase compat -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <!-- Tu l√≥gica de la app (debe exponer window.initApp(rootEl, user)) -->
  <script defer src="app.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      // Config de TU proyecto Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyAoS2NRmIQ1kL97stj1x0kJfBkcby2bdkw",
        authDomain: "mis-finanzas-2.firebaseapp.com",
        projectId: "mis-finanzas-2",
        storageBucket: "mis-finanzas-2.firebasestorage.app",
        messagingSenderId: "178519871416",
        appId: "1:178519871416:web:f49bc2c66d61e6ae15094d"
      };
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();

      // Persistencia "local" para no perder sesi√≥n en GitHub Pages
      try { await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL); } catch {}

      const $ = s => document.querySelector(s);
      const authView = $('#auth');
      const appView  = $('#app');
      const msg = $('#msg');
      const btnLogin  = $('#btnLogin');
      const btnSignup = $('#btnSignup');
      const btnReset  = $('#btnReset');
      const btnSignout= $('#btnSignout');
      const userBadge = $('#userBadge');
      const appRoot   = $('#app-root');

      function setMsg(text, color='#ef4444'){ msg.textContent = text || ''; msg.style.color = color; }
      function setBusy(b=true){
        [btnLogin, btnSignup, btnReset].forEach(bn => { if(bn){ bn.disabled = b; bn.style.opacity = b ? .6 : 1; }});
      }
      function showAppUI(user){
        authView.classList.add('hidden');
        appView.classList.remove('hidden');
        userBadge.textContent = user.email || 'Conectado';

        // Monta tu app.js si lo expusiste como initApp
        if (typeof window.initApp === 'function') {
          try {
            window.initApp(appRoot, user); // <-- tu app recibe user
          } catch (e) {
            console.error('Error al montar app.js', e);
            appRoot.innerHTML = '<p style="color:#ef4444">No se pudo iniciar la app. Revis√° la consola.</p>';
          }
        } else {
          // Mensaje gu√≠a si a√∫n no definiste initApp
          appRoot.innerHTML = '<p class="muted">Carg√≥ app.js, pero no se encontr√≥ <code>window.initApp(root, user)</code>.</p>';
        }
      }
      function showLoginUI(){
        appView.classList.add('hidden');
        authView.classList.remove('hidden');
        appRoot.innerHTML = '';
      }

      // Estado de sesi√≥n
      auth.onAuthStateChanged(user => {
        if (user) showAppUI(user); else showLoginUI();
      });

      // Acciones de login
      btnLogin.onclick = async () => {
        setMsg(''); setBusy(true);
        const email = document.getElementById('email').value.trim();
        const pass  = document.getElementById('password').value;
        try { await auth.signInWithEmailAndPassword(email, pass); }
        catch(e){ handleAuthError(e); }
        finally { setBusy(false); }
      };
      btnSignup.onclick = async () => {
        setMsg(''); setBusy(true);
        const email = document.getElementById('email').value.trim();
        const pass  = document.getElementById('password').value;
        try { await auth.createUserWithEmailAndPassword(email, pass); setMsg('Cuenta creada. Ya pod√©s ingresar.', '#16a34a'); }
        catch(e){ handleAuthError(e); }
        finally { setBusy(false); }
      };
      btnReset.onclick = async () => {
        setMsg(''); setBusy(true);
        const email = document.getElementById('email').value.trim();
        if(!email){ setMsg('Ingres√° tu email para enviarte el enlace.'); setBusy(false); return; }
        try { await auth.sendPasswordResetEmail(email); setMsg('Te enviamos el correo de restablecimiento.', '#0ea5e9'); }
        catch(e){ handleAuthError(e); }
        finally { setBusy(false); }
      };
      btnSignout.onclick = async () => {
        try { await auth.signOut(); } catch {}
      };

      function handleAuthError(e){
        const code = e && e.code ? e.code : 'auth/error';
        const map = {
          'auth/invalid-credential': 'Credencial inv√°lida. Revis√° email/contrase√±a o volv√© a iniciar sesi√≥n.',
          'auth/invalid-email': 'Email inv√°lido.',
          'auth/user-not-found': 'No existe una cuenta con ese email.',
          'auth/wrong-password': 'Contrase√±a incorrecta.',
          'auth/too-many-requests': 'Demasiados intentos. Prob√° m√°s tarde o restablec√© la contrase√±a.',
          'auth/network-request-failed': 'Fallo de red. Verific√° tu conexi√≥n.',
        };
        setMsg(map[code] || (e.message || code));
      }
    });
  </script>
</body>
</html>
